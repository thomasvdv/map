name: Daily OLC Flight Update

on:
  # Run daily at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'

  # Allow manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      airport_code:
        description: 'Airport code to update (e.g., STERL1)'
        required: false
        default: 'STERL1'
      skip_satellite_tiles:
        description: 'Skip satellite tile generation'
        required: false
        type: boolean
        default: false

jobs:
  update-flights:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # 2 hour timeout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install boto3

      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: Configure OLC credentials
        env:
          OLC_USERNAME: ${{ secrets.OLC_USERNAME }}
          OLC_PASSWORD: ${{ secrets.OLC_PASSWORD }}
        run: |
          mkdir -p ~/.olc-downloader
          cat > ~/.olc-downloader/config.env << EOF
          OLC_USERNAME=$OLC_USERNAME
          OLC_PASSWORD=$OLC_PASSWORD
          EOF
          chmod 600 ~/.olc-downloader/config.env

      - name: Configure R2 credentials
        env:
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_PUBLIC_DOMAIN: ${{ secrets.R2_PUBLIC_DOMAIN }}
        run: |
          cat > .env << EOF
          R2_ACCOUNT_ID=$R2_ACCOUNT_ID
          R2_ACCESS_KEY_ID=$R2_ACCESS_KEY_ID
          R2_SECRET_ACCESS_KEY=$R2_SECRET_ACCESS_KEY
          R2_PUBLIC_DOMAIN=$R2_PUBLIC_DOMAIN
          EOF

      - name: Download existing data from R2
        env:
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
        run: |
          echo "Downloading existing flight data from R2..."
          python scripts/r2_sync.py download

      - name: Check for new flights and update
        env:
          AIRPORT_CODE: ${{ github.event.inputs.airport_code || 'STERL1' }}
          SKIP_SAT_TILES: ${{ github.event.inputs.skip_satellite_tiles || 'false' }}
        run: |
          echo "Running daily update for airport: $AIRPORT_CODE"
          python scripts/daily_update.py \
            --airport-code $AIRPORT_CODE \
            $([ "$SKIP_SAT_TILES" = "true" ] && echo "--skip-satellite-tiles")

      - name: Upload changes to R2
        env:
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
        run: |
          echo "Uploading new/changed files to R2..."
          python scripts/r2_sync.py upload

      - name: Summary
        if: always()
        run: |
          echo "==================================="
          echo "Daily Update Complete"
          echo "==================================="
          if [ -f update_summary.txt ]; then
            cat update_summary.txt
          else
            echo "No summary available"
          fi

      - name: Upload logs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: update-logs-${{ github.run_number }}
          path: |
            *.log
            update_summary.txt
          retention-days: 7
